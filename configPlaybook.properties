[dialogflow]
# Full agent resource path â€” script auto-extracts project_id and location from it
# Format: projects/<project_id>/locations/<location>/agents/<agent_uuid>
agent_id = projects/YOUR_PROJECT_ID/locations/us-central1/agents/YOUR_AGENT_UUID

[input]
excel_file         = utterances.xlsx
sheet_name         = 0

# Column in your Excel that contains the test utterances
Utterances         = utterance

# Column that holds the EXPECTED PLAYBOOK NAME for pass/fail comparison
# (In your flow workstream this held the expected intent name.
#  For playbooks, put the expected playbook display name / ID here.)
intent_column      = expected_playbook

# Language code for all utterances
language_code      = en

# Number of parallel threads (keep low to avoid quota errors: 5 is safe)
max_workers        = 5

# Delay in ms between requests PER THREAD (200ms = ~25 req/sec across 5 threads)
request_delay_ms   = 200

[output]
result_file        = playbook_results_raw.csv
results_excel_file = playbook_results.xlsx
