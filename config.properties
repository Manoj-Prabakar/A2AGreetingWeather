[dialogflow]
# Full agent resource path (same format as your flow workstream)
# Format: projects/<project_id>/locations/<location>/agents/<agent_uuid>
agent_id   = projects/YOUR_PROJECT_ID/locations/us-central1/agents/YOUR_AGENT_UUID

# Path to service account JSON — remove this line if using gcloud ADC
creds_path = /path/to/your/service-account.json

[input]
excel_file    = utterances.xlsx
sheet_name    = 0

# ── Playbook equivalent of flow_display_name + page_display_name ─────────────
# The DISPLAY NAME of the playbook you want to start the session at.
# Must match exactly as it appears in the Dialogflow CX console.
# The script auto-resolves this to a full resource path using Playbooks API.
#
# Flow workstream had:
#   flow_display_name = My Flow
#   page_display_name = Start Page
#
# Playbook workstream replaces both with:
playbook_display_name = Your Playbook Display Name

# Same column names as your flow workstream
Utterances    = utterance

# Column holding the EXPECTED PLAYBOOK NAME for Pass/Fail comparison
intent_column = expected_playbook

language_code = en
max_workers   = 10

[output]
result_file        = playbook_results_raw.csv
results_excel_file = Playbook_Results.xlsx
